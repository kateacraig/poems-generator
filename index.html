<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Nature Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Nature Poem Generator.</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        I had no thought of violets of late,
        <br />
        The wild, shy kind that spring beneath your feet
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/kateacraig" target="-blank"> Kate Craig</a>
      and is
      <a href="https://github.com/kateacraig/poems-generator" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://kc-poem-generator.netlify.app/" target="_blank">
        hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
