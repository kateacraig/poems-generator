<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Nature Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Nature Poem Generator.</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic for a poem about nature"
              autofocus
              required
              autocomplete="off"
              class="input"
              id="poem-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. tree, flower, bird, cloud, meadow, etc.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/kateacraig" target="-blank"> Kate Craig</a>
        and is
        <a href="https://github.com/kateacraig/poems-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://kc-poem-generator.netlify.app/" target="_blank">
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
